version: '3.8'

services:
  php:
    build: .
    container_name: php_web
    ports:
      - "8080:80"
    volumes:
      - ./src:/var/www/html
    depends_on:
      - mysql
    environment:
      - APACHE_DOCUMENT_ROOT=/var/www/html

  mysql:
    image: mysql:8.0
    container_name: mysql_db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: mpe
      MYSQL_USER: appuser
      MYSQL_PASSWORD: password123
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql

  cloudbeaver:
    image: dbeaver/cloudbeaver:latest
    container_name: cloudbeaver
    restart: always
    ports:
      - "8978:8978"
    volumes:
      - cloudbeaver_data:/opt/cloudbeaver/workspace
    depends_on:
      - mysql
    environment:
      - CB_SERVER_NAME=MPE Database Manager
      - CB_ADMIN_NAME=admin
      - CB_ADMIN_PASSWORD=admin

  # Alternative: Adminer (lighter weight)
  # Uncomment below and comment CloudBeaver if you prefer
  # adminer:
  #   image: adminer:latest
  #   container_name: adminer
  #   restart: always
  #   ports:
  #     - "8082:8080"
  #   depends_on:
  #     - mysql
  #   environment:
  #     - ADMINER_DEFAULT_SERVER=mysql

volumes:
  mysql_data:
  cloudbeaver_data: